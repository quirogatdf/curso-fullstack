<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Supermercado Madariaga</title>
  <link rel="stylesheet" href="../css/index.css" />
  <!-- Bootstrap 5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header>
  <nav id="navbar">
    <h1 class="logo"><a href="index.html">Supermercado Tierra Del Fuego</a></h1>
    <ul>
      <li><a href="index.html" class="current">Home </a></li>
      <li><a href="comprar.html">Comprar</a></li>
      <li><a href="contacto.html">Contactenos</a></li>
    </ul>
  </nav>
</header>
  <section>
    <h2>Contactenos</h2>
    <div class="container">
      <form class="row justify-content-center">
        <div class="col-md-8 offset-md-0">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" name="nombre" id="nombre" class="form-control">
        </div>
        <div class="col-md-8 offset-md-0">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="col-md-8 offset-md-0">
          <label for="mensaje" class="form-label">Dejenos su mensaje</label>
          <textarea name="mensaje" id="mensaje" rows="3" class="form-control"></textarea>
        </div>
        <div class="col-md-8 offset-md-4" style="margin-top:20px;">
          <button class="btn-success">Enviar</button>
        </div>

      </form>
    </div>
  </section>

  <footer>
    <p>Realizado Por Curso FS Tierra Del fuego 2022</p>
  </footer>
  <script src="../js/index.js"></script>
</body>

</html>
